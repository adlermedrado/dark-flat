{{ define "main" }}
<section class="section">
    <article>
        <div>
            <h1>{{ .Title }}</h1>
            <div>
                <div>
                    <p>
                        <small>
                            <time>{{ .PublishDate.Format "January 2, 2006" }}</time>
                            |
                            {{ .ReadingTime }} {{ if eq .ReadingTime 1 }} minute {{ else }} minutes {{ end }} read
                        </small>
                    </p>
                </div>
                <span class="line_break"></span>
            </div>
            <div class="content">
                {{ .Content }}
            </div>
        </div>
    </article>
    <div>
        <div>
            <div>
                {{ with .PrevInSection }}
                <a href="{{ .Permalink }}">&#8592; {{ .Title }}</a>
                {{ end }}
                |
                {{ with .NextInSection }}
                <a href="{{ .Permalink }}">{{ .Title }} &#8594;</a>
                {{ end }}
            </div>
        </div>
    </div>
</section>
{{ end }}
